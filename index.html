<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozon New Skills</title>
    <link rel="stylesheet" href="./scss/normalize.css">
    <link rel="stylesheet" href="./scss/index.css">
</head>

<body>
    <div class="main-wrapper">
        <header>
            <div class="header__main-logo">
                <img src="./img/Logo.svg" alt="">
            </div>
            <nav class="header__navigation">
                <a href="#" class="header__navigation-link">Наши курсы</a>
                <a href="#" class="header__navigation-link">Преимущества</a>
                <a href="#" class="header__navigation-link">Оставить заявку</a>
            </nav>
            <div class="header__tagline">Это вам не школа!</div>
        </header>
        <section class="main-section main-section_first">
            <div class="main-section__info">
                <h2 class="main-section__title">
                Ozon New Skills
                </h2>
                <p class="main-section__text">
                Поможем получить и прокачать навыки, которые будут полезны в текущей карьере или дадут старт новой!
                </p>
                <button class="button">
                Выбрать курс
                </button>
            </div>
        </section>
         <section class="main-section main-section_second"> 
            <div class="main-section__info main-section__info_second">
                <h2 class="main-section__title">
                Сложно определиться?
                </h2>
                <p class="main-section__text">
                Оставьте контактные данные и наши специалисты помогут понять, что вам ближе.
                </p>
                <button class="button button_size">
                Оставить заявку
                </button>
            </div>
        </section> 
    </div>
</body>

</html>
